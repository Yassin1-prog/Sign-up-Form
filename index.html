<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="sidebar">
       <div class="image"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" class="logo"></div>
        <div class="credit">Made by Valentyn Chrensesky on unsplash.com</div>
    </div>
    <div class="intro">
        <div class="service">Get ready to change your life, explore new dimensions that you didnt know existed,<br>realize your true purpose in life and re emerge as a completely different person.<br> Start our service now.</div>
        <div class="service">You still waiting?</div>
        <form action="http/examples.com" method="post">
            <div class="form">
                <h2>Lets do this!</h2>
                <div class="person">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>
                </div>
                <div class="info">
                    <div>
                        <label for="user_email">Email Address</label>
                        <input type="email" id="user_email" required>
                    </div>
                    <div>
                        <label for="number">Phone Number</label>
                        <input type="number" id="number" required>
                    </div>
                </div>
                <div class="password">
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" required>
                    </div>
                    <div>
                        <label for="cpass">Confirm Password</label>
                        <input type="password" id="cpass" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <div class="final">Arleady have an account? <span class="hili">Log in</span></div>
        </form>

    </div>
    
</body>
</html>
